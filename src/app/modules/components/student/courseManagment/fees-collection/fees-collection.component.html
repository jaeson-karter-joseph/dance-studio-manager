<form [formGroup]="fessDemog" (ngSubmit)="load()">
  <div class="card">
    <!-- Details section, shown if IEC is found -->
    <div class="grid nested-grid">
      <div class="col-12">
        <div class="grid sm:row-gap-3">
          <!-- Date -->
          <div class="col-12 md:col-4">
            <span class="p-float-label">
              <p-calendar [maxDate]="maxDate" dateFormat="dd/mm/yy" formControlName="date" inputId="birth_date"
                [showIcon]="true"></p-calendar>
              <label for="birth_date">Date of Birth</label>
            </span>
          </div>

          <!-- Input for Student Name -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="text" id="studentName" pInputText placeholder=" Student Name "
                formControlName="studentName" />
              <label for="studentName">Student Name</label>
            </span>
          </div>
          <!-- Input for Course Name -->
          <!-- Input for Course Name -->
          <div class="col-12 md:col-4 p-inputgroup">
            <p-multiSelect [options]="danceForms" formControlName="courseName" placeholder=" Course(s) Name" />
          </div>
          <!-- Input for Paid Fees -->
          <div class="col-12 md:col-4 p-inputgroup">
            <p-floatLabel class="w-full">
              <p-inputNumber formControlName="paidFees" inputId="currency-aed" mode="currency" currency="AED"
                locale="en-AE" />
              <label for="number-input">Paid Fees</label>
            </p-floatLabel>
          </div>
          <!-- Dropdown for Payment Method -->
          <div class="col-12 md:col-4">
            <div class="p-field">
              <p-dropdown id="paymentMode" formControlName="paymentMethod" [options]="paymentMethods"
                optionLabel="name" placeholder="Select Payment Mode"></p-dropdown>
            </div>
          </div>
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="text" id="remarks" pInputText placeholder=" Remarks " formControlName="remarks" required />
              <label for="remarks"> Remarks</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Action buttons for Save, Delete, and Reset -->
  <div class="card flex justify-content-center column-gap-3">
    <p-button label="Save" type="submit" [loading]="loading"></p-button>
    <button pButton type="button" label="Reset" (click)="resetForm()"></button>
    <button pButton type="button" label="Go To Course Management" (click)="Course()" class=""
      [disabled]="!formSubmitted"></button>
  </div>
</form>
