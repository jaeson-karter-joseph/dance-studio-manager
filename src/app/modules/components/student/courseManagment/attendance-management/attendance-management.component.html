<form [formGroup]="attendanceManage" (ngSubmit)="load()">
  <div class="card">
    <!-- Details section, shown if IEC is found -->
    <div class="grid nested-grid">
      <div class="col-12">
        <div class="grid sm:row-gap-3">
          <!-- Date -->

          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input
                type="text"
                id="studentName"
                pInputText
                placeholder=" Student Name "
                formControlName="studentName"
              />
              <label for="studentName">Student Name</label>
            </span>
          </div>

          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input
                type="text"
                id="studentId"
                pInputText
                placeholder=" Student ID "
                formControlName="studentId"
              />
              <label for="studentName">Student ID</label>
            </span>
          </div>

          <!-- Input for Course Name -->
          <div class="col-12 md:col-4 p-inputgroup">
            <p-dropdown
              [options]="danceForms"
              formControlName="course"
              placeholder=" Course Name"
            />
          </div>

          <!-- Input for Session Times -->
          <div class="col-12 md:col-4">
            <p-floatLabel>
              <p-calendar
                id="selectDates"
                formControlName="date"
                selectionMode="multiple"
                [showTime]="true"
                hourFormat="12"
                [readonlyInput]="true"
              />
              <label for="selectDates">Select Class Dates</label>
            </p-floatLabel>
          </div>
          <!-- Input for Student Name -->

          <!-- ToogleButton for Active/Inactive -->
        </div>
      </div>
    </div>
  </div>
  <!-- Action buttons for Save, Delete, and Reset -->
  <div class="card flex justify-content-center column-gap-3">
    <p-button
      label="Back"
      icon="pi pi-arrow-left"
      type="button"
      (onClick)="onBack()"
    />
    <p-button label="Save" type="submit" [loading]="loading"></p-button>
    <button pButton type="button" label="Reset" (click)="resetForm()"></button>
  </div>
</form>
