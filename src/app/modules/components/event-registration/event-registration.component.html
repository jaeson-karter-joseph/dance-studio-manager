<form [formGroup]="iecForm" (ngSubmit)="load()">
  <div class="card">
    <div class="flex flex-row mb-3 justify-content-center">
      <div class="p-inputgroup md:w-6 sm:w-full">
        <span class="p-float-label">
          <input type="text" id="iec" pInputText placeholder="Enter Register ID" formControlName="iceNumber" />
          <label htmlFor="iec">Event ID</label>
          <button type="button" pButton icon="pi pi-search" styleClass="p-button-warn" id="iecButton"
            aria-label="search" (click)="searchIEC()"></button>
        </span>
      </div>
    </div>

    <!-- Divider -->
    <p-divider styleClass="mb-5"></p-divider>

    <!-- Details section, shown if IEC is found -->
    <div *ngIf="isIECFound" class="grid nested-grid ">
      <div class="col-12">
        <div class="grid sm:row-gap-3">
          <!-- Input for Workshop Name -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="text" id="workshopName" pInputText placeholder=" Workshop Name "
                formControlName="workshopName" />
              <label for="workshopName">Workshop Name</label>
            </span>
          </div>
          <!-- Input for Number of Student Register the Event -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="number" id="registerstudent" pInputText placeholder=" Number of Student Register the Event "
                formControlName="registerstudent" />
              <label for="registerstudent">Number of Student Register the Event</label>
            </span>
          </div>
          <!-- DropDown for Event category -->
          <div class="col-12 md:col-4">
            <div class="p-field">
              <span class="p-float-label">
                <p-dropdown formControlName="selectedCategory" [options]="category"
                  placeholder=" Select a Event Category "></p-dropdown>
                <label>Select a Event Category</label>
              </span>
            </div>
          </div>
          <!-- Dropdown for Workshop Category -->
          <div class="col-12 md:col-4">
            <div class="p-field">
              <p-dropdown id="workshopmode" formControlName="workshopCategory" [options]="workshopCategory"
                optionLabel="name" placeholder="Select a Workshop Category"></p-dropdown>
            </div>
          </div>
          <!-- Input for Amount Per Student -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="number" id="amountperstudent" pInputText placeholder=" Amount Per Student "
                formControlName="amountperstudent" />
              <label for="amountperstudent">Amount Per Student</label>
            </span>
          </div>
          <!-- Input for Event Expense -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <input type="number" id="expense" pInputText placeholder=" Expense " formControlName="expense" />
              <label for="expense">Expense</label>
            </span>
          </div>
          <!-- DropDown for Profit/Loss Event -->
          <div class="col-12 md:col-4">
            <div class="p-field">
              <p-dropdown id="profitLoss" formControlName="selectedProfitLoss" [options]="profitLossOptions"
                optionLabel="label" placeholder="Select Profit/Loss"></p-dropdown>
            </div>
          </div>
          <!-- Input for Hall Booking -->
          <div class="col-12 md:col-4">
            <span class="p-float-label">
              <input type="text" id="halleventbooking " pInputText placeholder=" Event Hall Booking  "
                formControlName="halleventbooking " />
              <label for="halleventbooking ">Event Hall Booking</label>
            </span>
          </div>
          <!-- Textarea for Remarks -->
          <div class="col-12 md:col-4 p-inputgroup">
            <span class="p-float-label">
              <textarea id="remarks" rows="5" placeholder="Enter Remarks" pInputTextarea
                formControlName="remarks"></textarea>
              <label for="remarks">Remarks</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Action buttons for Save, Delete, and Reset -->
  <div *ngIf="isIECFound" class="card flex justify-content-center column-gap-3">
    <p-button label="Save" type="submit" [loading]="loading"></p-button>
    <button pButton type="button" label="Delete" [loading]="loading" (click)="load()"></button>
    <button pButton type="button" label="Reset" [loading]="loading" (click)="resetForm()"></button>
  </div>
</form>
